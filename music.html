<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="music style/mstyle.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player List</title>
    </head>
<body>
    <div id="allContainer">
        <div id="banner">
            <h1>Mezmur Store</h1>
            <h2>Playlist Finder</h2>
        </div>
        
       
        <form action="finder by singer">
            <input type="text" name="singerName" id="singerName" placeholder="Name of Singer">
        </form>
       
        <form action="finder by Song">
            <input type="text" name="NameSong" id="songName" placeholder="Titel of Song">
        </form>
        <div id="Playlist">
            <p>Add to Playlist</p>
            <ul>
                <li>
                    <span class="titel">Joy to the World</span> 
                    <span class="remove">Delete</span>
                </li>

                <li>
                    <span class="titel">Silent Night</span> 
                    <span class="remove">Delete</span>
                </li>
                <li>
                    <span class="titel">Shepereds Saw Light</span> 
                    <span class="remove">Delete</span>
                </li>
                <li>
                    <span class="titel">Amazing Grace</span> 
                    <span class="remove">Delete</span>
                </li>
            </ul>

        </div>

        

        <form action="MusicAdder">
            <input type="text" id="Adder" placeholder="Song Titel">
            <button>Add</button>
        </form>
    </div>
</body>
</html>
